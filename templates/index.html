<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<!-- Custom CSS -->
<style>
    .text-white {
        color: white;
    }
</style>

<!-- Page background color -->
<body style="background-color:black">

    <!-- Navigation Bar -->
    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>          <!-- Home Page -->
            <li><a href="/recommend">Recommend</a></li>  <!-- Recommendation Page -->
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row">

            <!-- Page Heading -->
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            <!-- Loop through all popular books sent from Flask -->
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">

                            <!-- Book Image -->
                            <img class="card-img-top" src="{{ image[i] }}">

                            <!-- Book Name -->
                            <p class="text-white">{{ book_name[i] }}</p>

                            <!-- Author Name -->
                            <h4 class="text-white">{{ author[i] }}</h4>

                            <!-- Number of Votes -->
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>

                            <!-- Average Rating -->
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>

                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
